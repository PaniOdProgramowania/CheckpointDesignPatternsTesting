plugins {
    id 'java'
}

group 'pl.paniodprogramowania'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.1'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'

}
